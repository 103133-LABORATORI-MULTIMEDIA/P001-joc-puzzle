<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>P001</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div id="form-menu">
      <h2>Escull una imatge.</h2>

      <!-- optimitzar? -->
      <img id="img-2" src="img/img-2.jpg" alt=""><img id="img-3" src="img/img-3.jpg" alt=""><br>
      <img id="img-4" src="img/img-4.jpg" alt=""><img id="img-5" src="img/img-5.jpg" alt=""><br>

      <h2>Escull un tamany.</h2>

      <label for="files">Files:</label> <input type="number" id="files" name="files" value="2" min="1" max="5">; 
      <label for="columnes">Columnes:</label> <input type="number" id="columnes" value="2" name="columnes" min="1" max="5"><br>
      <label for="difficult" title="No hi haurà cap imatge de referència per fer el puzle.">Més difícil? </label> <input type="checkbox" name="difficult" id="difficult">
      <p><input type="button" value="JUGAR" id="jugar" class="jugar"/></p>
    </div>

    <div id="form-joc" style="display: none; text-align: center">
      <h1 id="counter">0/</h1>
      <div id="marc-puzzle">
        <div id="solucio"></div>
        <div id="peces-puzzle">
          <div id="f1c1" class="peca"></div> <div id="f1c2" class="peca"></div>
          <div id="f2c1" class="peca"></div> <div id="f2c2" class="peca"></div>
        </div>
        <div id="felicitacio" style="display: none">
          <h1>Felicitats!</h1>
          <h2>Fes clic al botó per tornar a jugar</h2>
        </div>
      </div>
      
      <input type="button" value="Resol el Puzzle" id="resolPuzzle" />
      <input type="button" value="Tornar a jugar" id="nouPuzzle" class="jugar"/>
    </div>

    <!-- optimitzar? -->
    <div id="imatges">
      <img id="p-img-2" src="img/img-2.jpg" />
      <img id="p-img-3" src="img/img-3.jpg" />
      <img id="p-img-4" src="img/img-4.jpg" />
      <img id="p-img-5" src="img/img-5.jpg" />
    </div>
    

    <script src="src/jquery-3.6.0.min.js"></script>
    <script src="src/jquery-ui.min.js"></script>
    <script src="src/p001-puzzle.js"></script>
  </body>
</html>
